Second page is a page where you use all the media element existing in html to create a powerful message
about yourself. Specially use the picture element with more than 3 soures with responsiveness for mobile, tablet
and laptop.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Assignment 2 - Tega Rorobi</title>
</head>
<body>
    <fieldset>
        <h2>Image Media</h2>
        <img src="media/img3.jpg" alt="Some random image">
        <img src="media/img2.jpg" alt="Some random image">
        <img src="media/img1.jpg" alt="Some random image">

        <br>

        <h2>Audio Media</h2>
        <audio controls>
            <source src="media/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br>

        <h2>Video Media</h2>
        <video controls>
            <source src="media/video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </fieldset>
    <audio src=""></audio>
    <video src=""></video>
</body>
</html>
